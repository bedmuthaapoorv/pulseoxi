<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
    <body style="text-align:center">
        <div>
            <button onclick="get()">Get Current Readings</button>   
           <div>BPM</div>
            <div id="output"></div>        
        </div>
    <script>
    function get(){
    axios({
        "method": "GET",
        "url": "https://api.thingspeak.com/channels/1045791/feeds.json?api_key=Z7GLYGYG00M4DKOJ&results=1"
    }).then(response => {
        updateData(response.data);
    });
}
function updateData(abc){
console.log(abc);
    document.getElementById("output").innerHTML=abc.feeds[0].field1;
}
    </script>
    </body>
</html>
