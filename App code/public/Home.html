<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
    <link rel="stylesheet" href="Styles.css" ></style>
</head>
    <body>
        <div class="container">
            <div class="container__refresh" onclick="get()">
                Refresh
            </div>
            <div class="container__sensorReadings">
                <div class="container__BPMcont">
                    <div id="bpm" class="container__BPM">0</div>
                    <div class="container__BPMText">Beats Per Minute</div>
                </div>
                <div class="container__divider">

                </div>
                <div class="container__BPMcont">
                    <div id="o2" class="container__BPM">0</div>
                    <div class="container__BPMText">Oxygen Saturation</div>
                </div>
                    
            </div>
            <input class="age" id="age" contenteditable="True" placeholder="Enter age"></input>
            <div class="container__sensorReadings">
                <div class="container__BPMcont">
                    <div id="expectedHR" class="container__BPM">0</div>
                    <div class="container__BPMText">Minimum Heart Rate</div>
                </div>
                <div class="container__divider">

                </div>
                <div class="container__BPMcont">
                    <div id="actualHR" class="container__BPM">0</div>
                    <div class="container__BPMText">Estimated Heart Rate</div>
                </div>
                    
            </div>

<div class="container__refresh" onclick="sendMessage()">
Send Emergency Message
</div>
<div class="container__sensorReadings">
    <div class="container__BPMcont">
        <div id="totalInf" class="container__BPM">0</div>
        <div class="container__BPMText">Total Infected</div>
    </div>
    <div class="container__divider">

    </div>
    <div class="container__BPMcont">
        <div id="newInf" class="container__BPM">0</div>
        <div class="container__BPMText">New Infected</div>
    </div>
        
</div>
<div class="container__predictorTitle">Covid Predictor</div>
<div class="container__covidTracker">

    <div class="sections">
        <div class="elements">
            <input type="checkbox" id="male"><label>Male</label>
            <input type="checkbox" id="female"><label>Female</label>
        </div>
        <div class="elements"><input type="checkbox" id="pneumonia"><label>pneumonia</label></div>
        <div class="elements"><input type="checkbox" id="asthma"><label>asthama</label></div>
        <div class="elements"><input type="checkbox" id="cardio"><label>cardiovascular disease</label></div>
        <div class="elements"><input type="checkbox" id="copd"><label>copd</label></div>
        <div class="elements"><input type="checkbox" id="diabetes"><label>diabetes</label></div>
        <div class="elements"><input type="checkbox" id="hypertension"><label>hypertension</label></div>
        <div class="elements"><input type="checkbox" id="icu"><label>icu</label></div>
    </div>
    <div class="sections">
        <div class="elements"><input type="checkbox" id="intubed"><label>intubed</label></div>
        <div class="elements"><input type="checkbox" id="obesity"><label>obesity</label></div>
        <div class="elements"><input type="checkbox" id="other"><label>other disease</label></div>
        <div class="elements"><input type="checkbox" id="pregnency"><label>pregnency</label></div>
        <div class="elements"><input type="checkbox" id="renal"><label>renal chronic</label></div>
        <div class="elements"><input type="checkbox" id="tobacco"><label>tobacco</label></div>
    </div>
</div>
<div class="container__refresh" onclick="predictor()">Predict Data</div>
<div class="PredictedResult" id="result" style="font-family: Montserrat;font-style: normal;font-weight: bold;font-size: 46px;">0%</div>
</div>
<script src="serverSide.js">
</script>
</body>
</html>
